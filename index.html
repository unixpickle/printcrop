<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PrintCrop</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="cropper-container">
            <canvas id="cropper" width="1200" height="1200"></canvas>
            <label id="drag-overlay">Drag Image Here</label>
        </div>
        <div class="field">
            <label>Print size: </label>
            <select id="print-size">
                <option name="4x6">4x6</option>
                <option name="5x7">5x7</option>
            </select>
        </div>
        <div class="field">
            <label>Background color: </label>
            <select id="bg-color">
                <option name="#888">Gray</option>
                <option name="#fff" selected>White</option>
            </select>
        </div>
        <div class="field">
            <label>Crop size:</label>
            <input id="crop-width" placeholder="Width" value="3">
            <span>x</span>
            <input id="crop-height" placeholder="Height" value="4">
        </div>
        <div class="field">
            <button id="generate">Generate</button>
        </div>
    </body>
</html>
