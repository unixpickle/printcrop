<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PrintCrop</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <canvas id="cropper" width="1200" height="1200"></canvas>
        <br>
        <label>Print size: </label>
        <select id="print-size">
            <option name="4x6">4x6</option>
            <option name="5x7">5x7</option>
        </select>
        <br>
        <div id="crop-size">
            <label>Crop size:</label>
            <input id="crop-width" placeholder="Width">
            <span>x</span>
            <input id="crop-height" placeholder="Height">
        </div>
        <br>
        <button id="generate">Generate</button>
    </body>
</html>
